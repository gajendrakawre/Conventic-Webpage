<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small> Welcome to our</small>
            <h1>World's <br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="images/menu.png" class="menu">

            <div class="social-links">
                <img src="images/fb.png" alt="">
                <img src="images/ig.png" alt="">
                <img src="images/tw.png" alt="">
            </div>

            <div class="useful-links">
                <img src="images/share.png" alt="">
                <img src="images/info.png" alt="">
            </div>
        </div>

        <div class="bubbles">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
        </div>
    </div>

	<script>
		const bubbles = document.querySelectorAll('.bubbles img');
		
		// Make the bubbles "pop" when clicked
		bubbles.forEach(bubble => {
			bubble.addEventListener('click', function() {
				this.style.animation = 'bubble-break 0.5s forwards'; // Trigger bubble break
			});
		});
	</script>
	
	
    <!-- Script to trigger bubble animations -->
    <script src="scripts.js"></script>
</body>
</html>
